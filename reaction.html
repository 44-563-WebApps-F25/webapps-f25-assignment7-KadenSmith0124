<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kaden Smith Reaction Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h2>Kaden Smith Reaction Timer</h2>

  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-success" onclick="recordReact()">React Now</button>

  <script>
    let myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log(myTime);
    }

    function startTime() {
      for (let i = 0; i < 4; i++) {
        setTimeout(function() {
          document.getElementById("countdown").innerHTML = i;
        }, (3 - i) * 1000);
      }

      setTimeout(function() {
        if (myTime === undefined) {
          document.getElementById("target").innerHTML = "Too Slow";
        } else {
          let buttonTime = Date.now();
          let diff = buttonTime - myTime;
          document.getElementById("target").innerHTML = "Time was " + diff + " ms";
        }
      }, 3000);
    }
  </script>

</body>
</html>
